<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>Iniciar Sesión</title>
		<link rel="stylesheet" type="text/css" href="../css/estilo.css">
	</head>
	<body>
		<h1>eWallet</h1>
		<section id="seclogin">
			<h2>Iniciar Sesion</h2>
			<label for="email">Email:</label><br><br>
			<input type="text" id="email" name="email"><br><br>
			<label for="contra">Contraseña:</label><br><br>
			<input type="password" id="contra" name="contra"><br><br>
			<button id="olvidar">Olvide mi contraseña. Click aquí...</button>
			<button id="entrar">Ingresar</button><br>
		</section>
		<section id="secregistrar">
			<h2>Registrarse</h2>
			<input type="text" id="nombres" name="nombres" placeholder="Nombres"><br><br>
			<input type="text" id="apellidos" name="apellidos" placeholder="Apellidos"><br><br>
			<input type="text" id="emailreg" name="emailreg" placeholder="Email"><br><br>
			<input type="password" id="contrareg" name="contrareg" placeholder="Contraseña"><br><br>
			<input type="text" id="direccion" name="direccion" placeholder="Dirección"><br><br>
			<select id="pregunta">
				<option value="Pregunta 1. Nombre de primera mascota:" selected>Pregunta 1. Nombre de primera mascota:</option>
				<option value="Pregunta 2. Comida favorita:">Pregunta 2. Comida favorita:</option>
				<option value="Pregunta 3. Color favorito">Pregunta 3. Color favorito</option>
				<option value="Pregunta 4. Fruta favorita">Pregunta 4. Fruta favorita</option>
				<option value="Pregunta 5. Película favorita">Pregunta 5. Película favorita</option>
			</select><br><br>
			<input type="text" id="respuesta" name="respuesta" placeholder="Respuesta"><br><br>
			<input type="text" id="dui" name="dui" placeholder="DUI"><br><br>
			<input type="text" id="nit" name="nit" placeholder="NIT"><br><br>
			<input type="text" id="telefono" name="telefono" placeholder="Teléfono"><br><br>
			<input type="date" id="fechanac" name="fechanac" placeholder="Fecha de Nacimiento" max="2017-10-01"><br><br>
			<button id="registrar">Registrarse</button><br>
		</section>
		<footer>
			<h2 id="lol">eWallet</h2>
			<small><span>Desarrollado por:</span> Josué Milton Rauda Ramírez y Jonathan Elías Rodríguez Sanchéz</small>
		</footer>
		<script type="text/javascript" src="../js/login.js"></script>
	</body>
</html>
